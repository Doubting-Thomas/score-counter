<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <h1 class="heading heading-main">Score Counter</h1>
      <h2 class="heading heading-secondary">
        Click on the buttons below to increase or decrease the score.
      </h2>
      <h3 class="alert"></h3>

      <h2 class="score-display heading-main">Score</h2>
      <h1 class="heading-main score-count"></h1>

      <div class="btn__container">
        <button class="btn btn-add">Add Score</button>
        <button class="btn btn-reduce">Reduce Score</button>
        <button class="btn btn-reset">Reset</button>
      </div>
    </section>
  </body>
</html>
